databaseChangeLog:
  - logicalFilePath: db.changelog/db.changelog-master.yaml
  - changeSet:
      id: 202010291105_create_list_table
      author: lexa
      changes:
        - createTable:
            tableName: list
            columns:
              - column:
                  name: id
                  type: Long
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: create_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: change_date
                  type: timestamp
                  constraints:
                    nullable: false